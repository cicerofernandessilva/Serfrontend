<!doctype html>
<!--o doctype informa ao agente usuário(brawnser) a versão do HTML que deve ser renderizado-->
<html lang="pt-br">
    <head>
        <title>Pagina de exemplo de estrutura básica</title>
        <meta charset="utf-8">
        <meta name="Author" content="Cídero">
        <meta name="description" content="Lista de documentos">
        <meta name="keywords" content="html5, tecnologia">

        <style>
            #conteiner{
                width: 80%;
                padding: 15px;
                background: #ccc;
            }

            #conteiner div{
                width: 150px;
                height: 50px;
                border: 2px solid red;
                margin: 5px
            }

            #div2{
                float: left;
            }
            #div3{
                clear: left;
                background: rgb(124, 115, 115);
            }

            #conteiner2{
                width: 80%;
                padding: 15px;
                background: rgb(233, 118, 118);
            }

            #conteiner2 div{
                width: 150px;
                height: 50px;
                border: 2px solid yellow;
                margin: 5px
            }

            #div5{
                float: left;
            }
            #div6{
                clear: both;
            }

            #conteiner3{
                width: 80%;
                padding: 15px;
                background: rgb(112, 80, 80);
            }

            #conteiner3 div{
                width: 150px;
                height: 50px;
                border: 2px solid blue;
                margin: 5px
            }
            #div7{
                float: right;
            }

            #div8{
                float: right;
            }
            #div9{
                float: right;
            }

            #conteiner4{
                width: 80%;
                padding: 15px;
                background: green;
                overflow: auto;
            }
            #conteiner4 div{
                width: 150px;
                height: 50px;
                border: 2px solid rgb(96, 100, 96);
                margin: 5px
            }
            #div10{
                float: right;
            }

            #div11{
                float: right;
            }
            #div12{
                float: right;
            }

            header{
                background: #ccc;
                height: 50px;
            }
            nav{
                width: 25%;
                height: 50px;
                background: orange;
                float: left;
            }
            main{
                width: 70%;
                height: 100px;
                background: yellow;
                float: right;
            }
            footer{
                height: 50px;
                background: blue;
                clear: both;
            }
        </style>
    </head>
    <body>
        <h1>Usando Float</h1>
        <div id="conteiner">
            <div id="div1">div1</div>
            <div id="div2">div2</div>
            <div id="div3">div3</div>
        </div>
        <hr>
        <div id="conteiner2">
            <div id="div4">div4</div>
            <div id="div5">div5</div>
            <div id="div6">div6</div>
        </div>
        <hr>
        <div id="conteiner3">
            <div id="div7">div7</div>
            <div id="div8">div8</div>
            <div id="div9">div9</div>
        </div>
        <hr>
        <div id="conteiner4">
            <div id="div10">div7</div>
            <div id="div11">div8</div>
            <div id="div12">div9</div>
        </div>
        <hr>
        <header>header</header>
        <nav>nav</nav>
        <main>main</main>
        <footer>footer</footer>

    </body>
</html>
