<!--o doctype informa ao agente usuário(brawnser) a versão do HTML que deve ser renderizado-->

        <title>Pagina de exemplo de estrutura básica</title>

        <style>
            body{
                background-image: linear-gradient(55deg, #fefefe, transparent);
            }

            .gridcontainer, .gridcontainer2, .gridcontainer3, .gridcontainer4, .gridcontainer5{
                width: 300px;
                background: #ccc;
                border: 5px solid rgb(128, 126, 126);
                margin: 2em;
            }

            .gridcontainer-item, .gridcontainer-item2, .gridcontainer-item3, .gridcontainer-item10, .gridcontainer-item7, .gridcontainer-item8, .gridcontainer-item9{
                background: #999;
                font-size: 2em;
                font-family: sans-serif;
                padding: 5px 15px;
            }

            .gridcontainer-item:nth-child(even), .gridcontainer-item2:nth-child(even), .gridcontainer-item10:nth-child(even), .gridcontainer-item3:nth-child(even), .gridcontainer-item9:nth-child(even), .gridcontainer-item7:nth-child(even), .gridcontainer-item8:nth-child(even){
                background: #999;
                color: white;
            }
            .gridcontainer-item:nth-child(odd), .gridcontainer-item2:nth-child(odd), .gridcontainer-item10:nth-child(odd), .gridcontainer-item3:nth-child(odd), .gridcontainer-item9:nth-child(odd){
                background: #eee;
            }

            /*Edição do Grid*/
            .gridcontainer{
                display: grid;
                grid-template-columns: 75px 75px 150px; /*tamanho das colunas*/
                grid-template-rows: 100px 100px; /*tamanho das linhas*/
            }

            .gridcontainer2{
                display: grid;
                grid-template-columns: repeat(3, 100px);
                grid-template-rows: 100px 250px;
            }

            .gridcontainer3{
                display: grid;
                grid-template-columns: repeat(2, 75px) 100px;
                grid-template-rows: 100px 250px;
            }
            .gridcontainer4{
                display: grid;
                grid-template-columns: repeat(2, 75px) 100px;
                grid-template-rows: 100px 250px;
                row-gap: 30px;
                column-gap: 12px;
            }

            .gridcontainer5{
                display: grid;
                grid-template-columns: repeat(2, 75px) 100px;
                grid-template-rows: 100px 250px;
                gap: 30px 12px;
                /*grid-row-gap: 30px;
                grid-column-gap: 12px;*/
            }

            .gridcontainer6{
                display: grid;
                grid-template-columns: 100px 1fr 2fr;
                grid-template-rows: 100px;
                gap: 1em 1em;
            }
            .gridcontainer7{
                margin-top: 2em;
                margin-bottom: 2em;
                display: grid;
                grid-template-columns: 100px 1fr 2fr;
                grid-template-rows: 100px 100px 100px;
                gap: 1em 1em;
                background: rgb(220, 207, 233);
            }

            .gridcontainer-item7:nth-child(1){
                background: red;
                grid-row-start: 3;
                grid-row-end: 4;
                grid-column-end: 1;
                grid-column-start: -1;
            }
            .gridcontainer8{
                margin-top: 2em;
                margin-bottom: 2em;
                display: grid;
                grid-template-columns: 100px 1fr 2fr;
                grid-template-rows: 100px 100px 100px;
                gap: 1em 1em;
                background: rgb(220, 207, 233);
            }

            .gridcontainer-item8:nth-child(1){
                background: red;
                grid-row: 2 / 3;
                grid-column: 3 / -1;
            }

            .gridcontainer9{
                margin-top: 2em;
                margin-bottom: 2em;
                display: grid;
                grid-template-columns: 100px 1fr 2fr;
                grid-template-rows: 100px 100px 100px;
                gap: 1em 1em;
                background: rgb(220, 207, 233);
            }

            .gridcontainer-item9:nth-child(1){
                background: red;
                grid-row: 2 / 3;
                grid-column: 2 / 3;
            }
            .gridcontainer10{
                margin-top: 2em;
                margin-bottom: 2em;
                display: grid;
                grid-template-columns: repeat(3, 1fr ) 100px;
                grid-template-rows: 100px 100px 100px;
                gap: 1em 1em;
                background: rgb(220, 207, 233);
            }

            .gridcontainer-item10:nth-child(1){
                background: red;
                grid-row: 1 / 2;
                grid-column: 2 / -1;
            }
            .gridcontainer-item10:nth-child(2){
                background: blueviolet;
                grid-row: 1 / span 2;
            }

            .gridcontainer-item10:nth-child(6){
                background: yellowgreen;
                grid-column: 1 / -1;
            }
        </style>
