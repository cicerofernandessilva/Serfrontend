<!doctype html>
<!--o doctype informa ao agente usuário(brawnser) a versão do HTML que deve ser renderizado-->
<html lang="pt-br">
    <head>
        <title>Pagina de exemplo de estrutura básica</title>
        <meta charset="utf-8">
        <meta name="Author" content="Cídero">
        <meta name="description" content="Lista de documentos">
        <meta name="keywords" content="html5, tecnologia">

        <style>
            h1{
                text-align: center;
            }
            .GridContainer{
                width: 90%;
                background: #ccc;
                margin: 30px auto;
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: 100px 50px 1fr 50px;
                gap: 20px;
                grid-template-areas: "header    header  header"
                                     "nav       nav     aside"
                                     "main      main    aside"
                                     "footer   footer   aside";
            }

            .gridItem{
                background-image: linear-gradient(58deg, blueviolet, transparent);
                background:orange;
                padding: 1em;
                font-family: sans-serif;
                color: white;
            }
            .header{
                grid-area: header;
                background: blueviolet;
            }

            .nav{
                grid-area: nav;
                background: blue;
            }

            .aside{
                grid-area: aside;
                background: rgb(74, 110, 20);
            }

            .main{
                grid-area: main;
                height: 400px ;
            }

            .footer{
                grid-area: footer;
                background-color: rgba(255, 0, 0, .5);
            }


        </style>
    </head>
    <body>
        <h1>Estrutura básica - Grid template-areas</h1>
        <div class="GridContainer">
            <header class="header gridItem"><p>Header</p></header>
            <nav class="nav gridItem"><p>nav</p></nav>
            <aside class="aside gridItem"><p>aside</p></aside>
            <main class="main gridItem"><p>main</p></main>
            <footer class="footer gridItem"><p>footer</p></footer>

        </div>
    </body>
</html>
