<!doctype html>
<!--o doctype informa ao agente usuário(brawnser) a versão do HTML que deve ser renderizado-->
<html lang="pt-br">
    <head>
        <title>Pagina de exemplo de estrutura básica</title>
        <meta charset="utf-8">
        <meta name="Author" content="Cídero">
        <meta name="description" content="Lista de documentos">
        <meta name="keywords" content="html5, tecnologia">

        <style>
            div{
                display: inline-block;
            }
            #radius{
                background: orange;
                width: 200px;
                height: 200px;
                margin: 50px auto;
                border-radius: 50px;
                box-shadow: -10px 10px 10px black;
            }
            
            #p{
                font-family: sans-serif;
                text-align: center;
                padding: 80px 75px 100px 70px;
                text-transform: uppercase;
                text-shadow: -1px -1px 0 #ccc, -2px -2px 0 rgb(218, 217, 217),-3px -3px 0 rgb(230, 229, 229);

            }

            #radius2{
                background: orange;
                width: 200px;
                height: 200px;
                margin: 50px auto;
                border-radius: 75px 10px;
                box-shadow: -10px -10px 10px -1px black;
            }
            #radius3{
                background: orange;
                width: 200px;
                height: 200px;
                margin: 50px auto;
                border-radius: 130px 10px 130px;
                box-shadow: -10px -10px 10px -1px black, 10px 10px 10px -1px black; 
            }
            #radius4{
                background: orange;
                width: 200px;
                height: 200px;
                margin: 50px auto;
                border-radius: 50%;
                box-shadow: -10px -10px 5px -1px red, 10px 10px 10px -1px black; 
            }
            #radius5{
                background: orange;
                width: 200px;
                height: 200px;
                margin: 50px auto;
                border-radius: 40%;
                box-shadow: -10px -10px 5px -1px red, 10px 10px 10px -1px black, -15px 10px 10px -1px blue ,10px -15px 10px -1px green;
            }
            #radius6{
                background: orange;
                width: 200px;
                height: 200px;
                margin: 50px auto;
                border-radius: 55px 110px/ 110px 50px;
                box-shadow: -10px -10px 5px 20px red, 10px 10px 5px 20px black;
            }


        </style>
    </head>
    <body>
        <h1>Estrutura CSS Border Radius</h1>
        <div id="radius">
           <p id="p"> Efeitos</p>
        </div>
        <div id="radius2">
           <p id="p"> Efeitos</p>
        </div>
        <div id="radius3">
           <p id="p"> Efeitos</p>
        </div>
        <div id="radius4">
           <p id="p"> Efeitos</p>
        </div>
        </div>
        <div id="radius5">
           <p id="p"> Efeitos</p>
        </div>
        </div>
        <div id="radius6">
           <p id="p"> Efeitos</p>
        </div>
    </body>
</html>
