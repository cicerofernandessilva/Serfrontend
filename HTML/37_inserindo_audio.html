<!doctype html>
<!--o doctype informa ao agente usuário(brawnser) a versão do HTML que deve ser renderizado-->
<html lang="pt-br">
    <head>
        <title>Pagina de exemplo de estrutura básica</title>
        <meta charset="utf-8">
        <meta name="Author" content="Cídero">
        <meta name="description" content="Lista de documentos">
        <meta name="keywords" content="html5, tecnologia">
    </head>
    <body>
        <h1>Estrutura básica - Audio</h1>

        <audio src="media/mozart_trompa.mp3" controls></audio>
        <hr>
        <audio controls>
            <source src="media/mozart_trompa.mp3">
            <source src="media/mozart_trompa.ogg">
            <p>Este navegador não suporta este recurso</p>
        </audio>
        <hr>
        <audio controls loop>
            <source src="media/mozart_trompa.mp3" type="audio/mp3">
            <source src="media/mozart_trompa.ogg" type="audio/ogg">
            <p>Este navegador não suporta este recurso</p>
        </audio>
        <hr>
        <audio controls loop autoplay>
            <source src="media/mozart_trompa.mp3" type="audio/mp3">
            <source src="media/mozart_trompa.ogg" type="audio/ogg">
            <p>Este navegador não suporta este recurso</p>
        </audio>
    </body>
</html>
