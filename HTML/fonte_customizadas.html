<!doctype html>
<!--o doctype informa ao agente usuário(brawnser) a versão do HTML que deve ser renderizado-->
<html lang="pt-br">
    <head>
        <title>Pagina de exemplo de estrutura básica</title>
        <meta charset="utf-8">
        <meta name="Author" content="Cídero">
        <meta name="description" content="Lista de documentos">
        <meta name="keywords" content="html5, tecnologia">

        <style>
            @font-face{
                font-family: 'nadia';
                src: url(/HTML/fonts/nadia/nadia-serif.ttf) format('truetype'), 
                url(/HTML/fonts/nadia/nadia-serif.eot) format('eof'), 
                url(/HTML/fonts/nadia/nadia-serif.woff) format('woff');
            }

            @font-face {
                font-family: 'anoter';
                src: url(/HTML/fonts/Another_.ttf) format('truetype');
            }

            @font-face {
                font-family: 'astronbi';
                src: url(/HTML/fonts/astronbi.ttf);
            }
            @font-face {
                font-family: 'astronbw';
                src: url(/HTML/fonts/astronbw.ttf);
            }

            .div1{
                font-family: nadia;
            }

            .div2{
                font-family: anoter;
            }

            .div3{
                font-family: astronbi;
            }
            .div4{
                font-family: astronbw;
            }
        </style>
    </head>

    <body>
        <div class="div1">
            <h1>Inserindo Fontes Customizadas</h1>
        </div>
        <div class="div2">
            <h1>Inserindo Fontes Customizadas</h1>
        </div>
        <div class="div3">
            <h1>Inserindo Fontes Customizadas</h1>
        </div>
        <div class="div4">
            <h1>Inserindo Fontes Customizadas</h1>
        </div>
    </body>
</html>
