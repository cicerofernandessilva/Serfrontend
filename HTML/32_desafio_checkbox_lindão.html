<!doctype html>
<!--o doctype informa ao agente usuário(brawnser) a versão do HTML que deve ser renderizado-->
<html lang="pt-br">
    <head>
        <title>Pagina de exemplo de estrutura básica</title>
        <meta charset="utf-8">
        <meta name="Author" content="Cídero">
        <meta name="description" content="Lista de documentos">
        <meta name="keywords" content="html5, tecnologia">

        <style>
            .lind{
                display: inline-block;
                background: #bbb;
                border: 2px solid rgba(151, 145, 145, 0.781);
                border-radius: 20px;
                width: 45px;
                height: 16px;
                margin-right: 10px;
            }

            .bol{
                display: inline-block;
                background: rgb(148, 146, 146);
                border-radius: 20px;
                width: 15px;
                height: 15px;
                margin-left: 3px;
                box-sizing: border-box;
            }

            label{
                display: inline-block;
                height: 20px;
            }

            input[type="checkbox"]{
                width: 0px;
                height: 0px;
                overflow: hidden;
                margin: 0;
                display: inline-block;
            }

            input[type="checkbox"]:checked +.lind{/*quando estiver checado, vai ao label e a classe chk*/
                background: rgb(148, 146, 146);
                position: relative;
            }

            input[type="checkbox"]:checked +.lind::before{/*quando estiver checado, vai ao label e a classe chk*/
                content: "";
                display: inline-block;
                background: rgba(255, 0, 0, 0.486);
                border-radius: 20px;
                width: 15px;
                height: 15px;
                margin-left: 25px;
                position: absolute;
            }

            /*segundo tentativa*/
            .t2 span{ /*barra*/  
                display: inline-block;
                background: #bbb;
                border: 4px solid rgba(179, 175, 175, 0.616);
                border-radius: 20px;
                width: 45px;
                height: 16px;
                margin-right: 10px;
            }

            .t2 span::before{ /*BOLA*/
                content: "";
                display: inline-block;
                background: rgb(148, 146, 146);
                border-radius: 20px;
                width: 15px;
                height: 15px;
                margin-left: 3px;
                box-sizing: border-box;
            }

            .t2 input[type="checkbox"]:checked + span{
                background: rgb(148, 146, 146);
                position: relative;
            }
            

            .t2 input[type="checkbox"]:checked + span::after{
                content: "";
                display: inline-block;
                background: rgba(255, 0, 0, 0.486);
                border-radius: 20px;
                width: 15px;
                height: 15px;
                margin-left: 9px;
                position: absolute;
            }
            body{
                font-family: sans-serif;
            }

            label{
                margin-right: 25px;
            }

            /*resolução do professor*/
            .t3 label span{
                display: inline-block;
                width: 60px;
                height: 30px;
                background: #ccc;
                border-radius: 15px;
            }

            .t3 label span::before{
                content: "";
                display: block;
                background: #eee;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                margin: 5px;
                transition: all .7s ease-in-out;
            }
            .t3 label input:checked + span::before{
                transform: translate(30px);
                background: red;
            }

        </style>
    </head>
    <body>
        <h1>Estrutura básica 1</h1>
        <label for="lindo1">
            <input type="checkbox" name="lindo" id="lindo1">
            <span class="lind"><span class="bol"></span></span>
            Esporte
        </label>
        <label for="lindo2">
            <input type="checkbox" name="lindo" id="lindo2">
            <span class="lind"><span class="bol"></span></span>
            Política
        </label>
        <label for="lindo3">
            <input type="checkbox" name="lindo" id="lindo3">
            <span class="lind"><span class="bol"></span></span>
            Educação
        </label>
        <hr>
        <h1>Estrutura básica 2</h1>
        <label class="t2">
            <input type="checkbox">
            <span></span>
            Esporte
        </label>
        <label class="t2">
            <input type="checkbox">
            <span></span>
            Política
        </label>
        <label class="t2">
            <input type="checkbox">
            <span></span>
            Escola
        </label>
        <hr>
        <h1>Estrutura básica 3</h1>
        <div class="t3">
        <label class="t3">
            <input type="checkbox">
            <span></span>
            Esporte
        </label>
        <label class="t3">
            <input type="checkbox">
            <span></span>
            Política
        </label>
        <label class="t3">
            <input type="checkbox">
            <span></span>
            Escola
        </label>
        </div>
    </body>
</html>
