<!doctype html>
<!--o doctype informa ao agente usuário(brawnser) a versão do HTML que deve ser renderizado-->
<html lang="pt-br">
    <head>
        <title>Pagina de exemplo de estrutura básica</title>
        <meta charset="utf-8">
        <meta name="Author" content="Cídero">
        <meta name="description" content="Lista de documentos">
        <meta name="keywords" content="html5, tecnologia">
    </head>
    <body>
        <h1>Estrutura básica - Vídeo</h1>
        <video src="media/video.mp4" controls></video>
        <hr>
        <video controls autoplay loop muted>
            <source src="media/video.mp4" type="video/mp4">
            <source src="media/video.ogv" type="video/ogv">
            <source src="media/video.webm" type="video/webm">
            <p>Este recurso não está disponivel</p>
        </video>
    </body>
</html>
