<!doctype html>
<!--o doctype informa ao agente usuário(brawnser) a versão do HTML que deve ser renderizado-->
<html lang="pt-br">
    <head>
        <title>Pagina de exemplo de estrutura básica</title>
        <meta charset="utf-8">
        <meta name="Author" content="Cídero">
        <meta name="description" content="Lista de documentos">
        <meta name="keywords" content="html5, tecnologia">
    </head>
    <style>
        div{
            text-align: center;
            width: 200px;
            height: 200px;
            background-color: orange;
            transition-property: all;
            transition-duration: 0.5s;
            transition-timing-function: ease-in-out;
        }

        div:hover{
            width: 600px;
            height: 600px;
        }

        p{
            padding-top: 45%;
        }
    </style>
    <body>
        <h1>Estrutura básica</h1>

        <div><p>transition</p></div>
    </body>
</html>
