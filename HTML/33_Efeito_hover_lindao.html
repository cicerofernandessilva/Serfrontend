<!doctype html>
<!--o doctype informa ao agente usuário(brawnser) a versão do HTML que deve ser renderizado-->
<html lang="pt-br">
    <head>
        <title>Pagina de exemplo de estrutura básica</title>
        <meta charset="utf-8">
        <meta name="Author" content="Cídero">
        <meta name="description" content="Lista de documentos">
        <meta name="keywords" content="html5, tecnologia">

        <style>
            body{
                font-family: sans-serif;
            }

            a{
                display: block;
                margin: 10px;
                position: relative;
            }

            a img{
                width: 100%;
                display: block;
            }

            a::before{
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: transparent;
                transition: all .5s linear;
            }

            a:hover::before{
                background: rgba(0, 0, 0, .5);
            }

            a::after{
                opacity: 0;
            }

            a:hover::after{
                content: "Veja Mais";
                display: block;
                position: absolute;
                border: 3px solid white;
                color: white;
                top: 50%;
                left: 50%;
                padding: 10px 20px;
                transform: translate(-50%, -50%);/*alinhamenot de objetos*/
                opacity: 1;
            }


        </style>
    </head>
    <body>
        <h1>Estrutura básica</h1>

        <section>
            <article>
                <a href="https://google.com.br"><img src="/HTML/imagens/thumbs/01.jpg" alt=""></a>
            </article>
        </section>

        <section>
            <article>
                <a href="https://google.com.br"><img src="/HTML/imagens/thumbs/02.jpg" alt=""></a>
            </article>
        </section>

        <section>
            <article>
                <a href="https://google.com.br"><img src="/HTML/imagens/thumbs/03.jpg" alt=""></a>
            </article>
        </section>

        <section>
            <article>
                <a href="https://google.com.br"><img src="/HTML/imagens/thumbs/04.jpg" alt=""></a>
            </article>
        </section>
    </body>
</html>
