<!doctype html>
<!--o doctype informa ao agente usuário(brawnser) a versão do HTML que deve ser renderizado-->
<html lang="pt-br">
    <head>
        <title>Pagina de exemplo de estrutura básica</title>
        <meta charset="utf-8">
        <meta name="Author" content="Cídero">
        <meta name="description" content="Lista de documentos">
        <meta name="keywords" content="html5, tecnologia">
        <style>
            body{
                font-family: sans-serif;
            }

            #Calculadora{
                width: 15%;
                height: auto;
                background: rgb(145, 144, 144);
                display: grid;
                grid-template-columns: repeat(4, 50px);
                grid-template-rows: repeat(auto-fit, minmax( 50px, .5fr));
                padding-left: 1em;
                padding-right: 2em;
                padding-top: 2em;
                padding-bottom: 2em;
                border-radius: 20px;
                border: 4px solid rgba(197, 194, 194, 0.541);
                gap: 5px;
            }

            #Calculadora div{
                grid-row: 1 / 2;
                grid-column: 1 / 5;

                border-top: 3px solid rgba(204, 204, 204, 0.5);
                border-left: 3px solid rgba(204, 204, 204, 0.644);
            }

            #tela{
                text-align: right;
                padding: 15px;
                background-image: linear-gradient(45deg, rgba(235, 232, 232, 0.87), transparent);
            }


            #Calculadora button[class="mais"]{
                grid-row: 5 / 7;
                grid-column: 4;
                background: rgba(187, 185, 185, 0.527);
                border-top: 3px solid rgba(204, 204, 204, 0.5);
                border-left: 3px solid rgba(204, 204, 204, 0.644);
            }

            #Calculadora button[class="zero"]{
                grid-row: 6 / 7;
                grid-column: 1 / 3;
                background: rgba(187, 185, 185, 0.527);
                border-top: 3px solid rgba(204, 204, 204, 0.5);
                border-left: 3px solid rgba(204, 204, 204, 0.644);
            }

            #Calculadora button[class="mais"]:active{
                border-top: transparent;
                border-left: transparent;
            }
            #Calculadora button[class="zero"]:active{
                border-top: transparent;
                border-left: transparent;
            }

            /*Projeto 2*/
            #Calculadora2{
                width: 200px;
                background-image: linear-gradient(#b7b7b7, rgb(219, 219, 219));
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, .8);
                margin: 15px auto;

                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: auto repeat(5, 40px);
                gap: 5px;
            }
            #tela2{
                padding: 10px;
                font-size: 1.4em;
                text-align: right;
                background-image: linear-gradient(#c5c5c5, #e0e0e0);
                box-shadow: inset 3px 2px 0 white;
                grid-column: 1 / -1;
                margin-bottom: 15px ;
            }

            .zero2{
                background-color: #adadad;
                grid-column: 1 / 3;
            }

            .mais2{
                background-color: #adadad;
                grid-row: 5 / 7;
                grid-column: 4 / 5;
            }

            button{
                padding: .25em;
            }
        </style>
    </head>
    <body>
        <h1>Calculadora 1</h1>
        <div id="Calculadora">
            <div id="tela">0</div>

            <button>ac</button> <button>%</button> <button>*</button> <button>/</button>
            <button>7</button> <button>8</button> <button>9</button> <button>=</button>
            <button>4</button> <button>5</button> <button>6</button> <button>-</button>
            <button>1</button> <button>2</button> <button>3</button> <button class="mais">+</button>
            <button class="zero">0</button> <button>,</button>
        </div>
        <hr>
        <h1>Calculadora 2</h1>
        <div id="Calculadora2">
            <div id="tela2">0</div>

            <button>ac</button> <button>%</button> <button>*</button> <button>/</button>
            <button>7</button> <button>8</button> <button>9</button> <button>=</button>
            <button>4</button> <button>5</button> <button>6</button> <button>-</button>
            <button>1</button> <button>2</button> <button>3</button> <button class="mais2">+</button>
            <button class="zero2">0</button> <button>,</button>
        </div>
    </body>
</html>
