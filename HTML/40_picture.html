<!doctype html>
<!--o doctype informa ao agente usuário(brawnser) a versão do HTML que deve ser renderizado-->
<html lang="pt-br">
    <head>
        <title>Pagina de exemplo de estrutura básica</title>
        <meta charset="utf-8">
        <meta name="Author" content="Cídero">
        <meta name="description" content="Lista de documentos">
        <meta name="keywords" content="html5, tecnologia">
        <meta name="viewport" content="width=device-width"> <!--Necessário para o picture funcionar-->

        <style>
            .mozztes{
                margin: 1em;
                max-width: 20em;
            }
            img{
                margin: 1em;
                max-width: 95%;
            }
            source{
                margin: 1em;
                max-width: 95%;
            }

            .respos1{
                max-width: 1280px;
                max-height: 500px;
            }
        </style>
    </head>
    <body>
        <h1>Estrutura básica - Picture</h1>
        <div class="respos1">
            <h2>Teste 1</h2>
            <picture>
                <source media="(min-width: 100px)" sizes="100vw"
                     srcset="rwd-images/320_mob.jpg 280w,
                        rwd-images/480.jpg 440w,
                        rwd-images/640_mob.jpg 600w,
                        rwd-images/822_mob.jpg 780w,
                        rwd-images/960.jpg 920w,
                        rwd-images/1280.jpg 1200w"
                
                     src="rwd-images/1280.jpg" alt="Texto alternativo">
                <img src="/HTML/imagens/bg.jpg" alt="teste">
            </picture>

        </div>
        <hr>

        <h2>Teste 2</h2>
        <picture>
            <source media="(min-width: 480px)" sizes="33vw"
            srcset="rwd-images/480.jpg 440w,
                    rwd-images/960.jpg 960w,
                    rwd-images/1280.jpg 1280w">
            <source sizes="100vw"
            srcset="rwd-images/320_mob.jpg 320w,
                    rwd-images/640_mob.jpg 640w,
                    rwd-images/822_mob.jpg 822w">   
            <img src="/HTML/imagens/bg.jpg" alt="teste">
        </picture>

        <hr>
        <h2>Teste 3</h2>
        <img
            srcset="rwd-images/480.jpg 440w, rwd-images/822_mob.jpg 822w"
            sizes="(max-width: 600px) 480px,
                   800px"
            src="rwd-images/822_mob.jpg"
            alt="Texte Mozilla" />
        <hr>

        <h2>Teste 4</h2>
        <img class="mozztes"
            srcset="rwd-images/320_mob.jpg, rwd-images/480.jpg 1.5x, rwd-images/640_mob.jpg 2x"
            src="rwd-images/640_mob.jpg"
            alt="Texte Mozilla 2" />
        <hr>

        <h2>Teste 5</h2>
        <picture class="mozztes">
            <source media="(max-width: 799px)" srcset="rwd-images/480.jpg" />
            <source media="(min-width: 800px)" srcset="rwd-images/822_mob.jpg" />
            <img src="rwd-images/822_mob.jpg" alt="Mozilla text 3" />
        </picture>
        <hr>
        <h2>Teste 6</h2>
        <picture>
            <source media="(min-width: 100px)"
                sizes="33vw"
                 srcset="imagens/slide1.jpg 280w,
                 imagens/slide2.jpg 440w,
                 imagens/slide3.jpg 600w,
                 imagens/slide4.jpg 780w"
            
                 src="imagens/css3.png" alt="Texto alternativo">
            <img src="/HTML/imagens/bg.jpg" alt="teste">

        </picture>
        <hr>
        <h2>Teste 7</h2>
        <picture>
            <source media="(min-width: 100px)"
                sizes="10vw"
                 srcset="imagens/slide1.jpg 280w,
                 imagens/slide2.jpg 440w,
                 imagens/slide3.jpg 600w,
                 imagens/slide4.jpg 780w"
            
                 src="imagens/css3.png" alt="Texto alternativo">
                 <img src="/HTML/imagens/bg.jpg" alt="teste">
        </picture>
        <hr>
        <h2>Teste 8</h2>
        <picture>
            <source
                 srcset="imagens/slide1.jpg 280w,
                 imagens/slide2.jpg 440w,
                 imagens/slide3.jpg 600w,
                 imagens/slide4.jpg 780w"
            
                 src="imagens/css3.png" alt="Texto alternativo">
                 <img src="/HTML/imagens/bg.jpg" alt="teste">
        </picture>
        
    </body>
</html>
