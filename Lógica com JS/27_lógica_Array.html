<!doctype html>
<!--o doctype informa ao agente usuário(brawnser) a versão do HTML que deve ser renderizado-->
<html lang="pt-br">
    <head>
        <title>Pagina de exemplo de estrutura básica</title>
        <meta charset="utf-8">
        <meta name="Author" content="Cídero">
        <meta name="description" content="Lista de documentos">
        <meta name="keywords" content="html5, tecnologia">
    </head>
    <body>
        <h1>Lógica de Programação - Array</h1>
        <div id="out"></div>
        <script>
            var produtos = new Array('Vassoura', 'Tapete', 'Chinelo', 'Sapato', 'Chapeu', 'Garrafa')

            produtos.push('Óleo', 'Caneta')

            var out = document.querySelector("#out");

            var mens = '';

            for( var i = 0; i < produtos.length; i++){
                mens += `Produto ${i + 1}: ${produtos[i]} <br>`
            }

            out.innerHTML = mens;

        </script>
    </body>
</html>
