<!doctype html>
<!--o doctype informa ao agente usuário(brawnser) a versão do HTML que deve ser renderizado-->
<html lang="pt-br">
    <head>
        <title>Pagina de exemplo de estrutura básica</title>
        <meta charset="utf-8">
        <meta name="Author" content="Cídero">
        <meta name="description" content="Lista de documentos">
        <meta name="keywords" content="html5, tecnologia">

        <style>
            body{
                text-align: center;
                font-size: 1.5em;
                background: #ccc;
            }
        </style>
    </head>
    <body>
        <h1>Lógica de Programação</h1>
        <script>
            alert("Calculo de dois números");
            //pedir para o usuario digitar um numero
            var n1 = prompt("Digite um número");
            //converter em numero inteiro
            n1 = parseFloat(n1);
            
            //pedir para o usuario digitar outro numero
            var n2 = prompt("Digite outro número");
            //converter em numero inteiro
            n2 = parseFloat(n2);
            //mostrar a soma concatenando com o texto "a soma é: ..."
            alert(`O resultado da soma é ${n1 + n2}!`),
            alert("O resultado da soma é "+(n1 + n2)),
            //mostrar a subtração concatenando com o texto "a subtração é: ..."
            alert(`O resultado da subtração é ${n1 - n2}!`);
            alert("O resultado da subtração é "+(n1 - n2)),
            //mostrar a multiplicação concatenando com o texto "a multiplicação é: ..."
            alert(`O resultado da multiplicação é ${n1 * n2}!`);
            alert("O resultado da multiplicação é "+(n1 * n2));
            //mostrar a divisão concatenando com o texto "a divisão é: ..."
            alert(`O resultado da divisão é ${n1 / n2}!`);
            alert("O resultado da divisão é "+(n1 / n2));

                                    
                                    
                        
                        
                        
 

                        
        </script>
    </body>
</html>
