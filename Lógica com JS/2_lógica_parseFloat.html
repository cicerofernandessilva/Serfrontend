<!doctype html>
<!--o doctype informa ao agente usuário(brawnser) a versão do HTML que deve ser renderizado-->
<html lang="pt-br">
    <head>
        <title>Pagina de exemplo de estrutura básica</title>
        <meta charset="utf-8">
        <meta name="Author" content="Cídero">
        <meta name="description" content="Lista de documentos">
        <meta name="keywords" content="html5, tecnologia">

        <style>
            body{
                text-align: center;
                font-size: 1.5em;
                background: #ccc;
            }
        </style>
    </head>
    <body>
        <h1>Lógica de Programação</h1>
        <script>
            alert("Soma de dois números Inteiros");
            var n1 = prompt("Digite um número inteiro");
            n1 = parseInt(n1)

            var n2 = prompt("Digite outro número Inteiro");
            n2 = parseInt(n2)
            alert(`O resultado da soma é ${n1 + n2}!`)

            alert("Soma de dois números Reais");
            var n3 = prompt("Digite um número inteiro");
            n3 = parseFloat(n3)

            var n4 = prompt("Digite outro número Inteiro");
            n4 = parseFloat(n4)
            alert(`O resultado da soma é ${n3 + n4}!`)
        </script>
    </body>
</html>
