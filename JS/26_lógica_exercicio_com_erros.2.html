<!doctype html>
<!--o doctype informa ao agente usuário(brawnser) a versão do HTML que deve ser renderizado-->
<html lang="pt-br">
    <head>
        <title>Pagina de exemplo de estrutura básica</title>
        <meta charset="utf-8">
        <meta name="Author" content="Cídero">
        <meta name="description" content="Lista de documentos">
        <meta name="keywords" content="html5, tecnologia">

        <style>
            body{
                text-align: center;
                font-size: 1.5em;
                background: #ccc;
            }
        </style>
    </head>
    <body>
        <h1>Lógica de Programação - Funções</h1>
        <button onclick="areaAlert()">Mostrar Área Total - Alert</button>
        <button onclick="areaOut()">Mostrar Área Total - Na Div</button>
        <div id="javascript"></div>
        <script>

            function areaAlert(){
                var l = prompt("Digite o número da Largura");
                l = parseFloat(l);
                var a = prompt("Digite o número da altura");
                a = parseFloat(a);
                try{
                    var area = calcular(l, a);
                } catch(e){
                    console.log(e)
                }
                alert(`Area total é ${area} m²`);
            }
            function areaOut(){
                var l = prompt("Digite o número da Largura");
                l = parseFloat(l);
                var a = prompt("Digite o número da altura");
                a = parseFloat(a);
                try{
                    var area = calcular(l, a);
                } catch(e){
                    console.log(e)
                }
                document.querySelector('#javascript').innerHTML = `Area total é ${area}m²`;
            }

            function calcular(l, a){
                if(l === undefined || a === undefined){
                    throw new Error('Um valor não foi definido');
                }
                if(l === null || a === null){
                    throw new Error('Um valor não foi definido');
                }

                if(isNaN(l)||isNaN(a)){
                    throw new Error('Letras não são calculadas');
                }
                return l * a;
            }

            
            
        </script>
    </body>
</html>
