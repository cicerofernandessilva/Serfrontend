<!doctype html>
<!--o doctype informa ao agente usuário(brawnser) a versão do HTML que deve ser renderizado-->
<html lang="pt-br">
    <head>
        <title>Pagina de exemplo de estrutura básica</title>
        <meta charset="utf-8">
        <meta name="Author" content="Cídero">
        <meta name="description" content="Lista de documentos">
        <meta name="keywords" content="html5, tecnologia">

        <style>
            body{
                text-align: center;
                font-size: 1.5em;
                background: #ccc;
            }
        </style>
    </head>
    <body>
        <h1>Programação - Funções Exercicio IMC</h1>
        <div id="javascript"></div>
        <script>
            (function(){
                'use strict';
                var peso = prompt("Digite seu peso")
                peso = parseFloat(peso)
                var altura = prompt("Digite sua altura")
                altura = parseFloat(altura)
                function calcularImc(p, a) {
                    return p/ (a*a);
                }
                console.log(calcularImc(peso, altura));

                function classificacaoIMC(imc) {
                    if( imc <= 0.00169 || imc === 0.0016){
                        return "Muito abaixo do peso!";
                    }else if( imc === 0.0017 || imc <= 0.00184 ){
                        return "Abaixo do peso!";
                    }else if( imc <= 0.00249 || imc === 0.00185 ){
                        return "Peso normal!";
                    }else if( imc <= 0.00299 || imc === 0.0025 ){
                        return "Acima do peso!";
                    }else if( imc <= 0.00349 || imc === 0.0030 ){
                        return "Obesidade Grau 1!";
                    }else if( imc <= 0.0040 || imc === 0.0035 ){
                        return "Obesidade Grau 2!";
                    }else {
                        return "Obesidade Grau 3!";
                    }

                }
                
                var imc = calcularImc(peso, altura);
                var classificacao = classificacaoIMC(imc);
                
                var javascript = document.querySelector('#javascript');
                
                javascript.innerHTML = classificacao; // atribui o valor de n ao id javascript

            })();
        </script>
    </body>
</html>
