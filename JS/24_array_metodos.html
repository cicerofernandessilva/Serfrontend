<html lang="pt-br">
    <head>
        <title>Pagina de exemplo de estrutura básica</title>
        <meta charset="utf-8">
        <meta name="Author" content="Cídero">
        <meta name="description" content="Lista de documentos">
        <meta name="keywords" content="html5, tecnologia">

        <script src="beluga.js"></script>

    <body>
        <h1>Estrutura básica JS - Array - Metodos e Parámetros</h1>
        <div></div>
        
        <script>
            (function(){
                "use strict";
                window.addEventListener('load', init)

                function init(){
                    console.log(arr);
                }
                console.log("---------------------------------");
                var arr = [1,2,3,4,5,6];
                var arrEvery = arr.every(function(el, i, ob){
                    return typeof el === "number";
                });
                console.log(arrEvery, "arrEvery"); // retorna booleano
                console.log("---------------------------------");
                console.log("Length");
                console.log(arr.length);
                console.log("---------------------------------");
                arr.push("string");//inclui elemento ao final do array

                var arrSome = arr.some(function(el){
                    return typeof el === 'number';
                });

                console.log(arrSome, "arrSome"); // retorna booleano, contudo se um for verdadeiro já retorna verdadeiro
                console.log("---------------------------------");
                var arrFilter = arr.filter(function(el, i, arr){
                    return typeof el === "number";
                });

                console.log(arrFilter, "arrFilter"); // retorna array com objetos filtrados de acordo com parametro
                console.log("---------------------------------");
                var arrForEach = arr.forEach(function(el, i, arr){
                    console.log("elemento | ", el, "indice | ", i, "i - | ", arr.toString() );
                });

                console.log(arrForEach, "arrForEach"); // loop
                console.log("---------------------------------");

                var arrIndexOf = arr.indexOf(2);

                console.log(arrIndexOf, "arrIndexOf número 2"); // retorna posição do indice
                console.log("---------------------------------");

                arr.push(20); // Acrescenta elemento ao final do array
                arr.unshift(20); // Acrescenta elemento ao inicio do array
                console.log(arr);

                var arrLastIndexOf = arr.lastIndexOf(20);

                console.log(arrLastIndexOf, "arrLastIndexOf número 20"); // retorna posição do indice
                console.log("---------------------------------");
                
                var arrMap = arrFilter.map(function(el, i, arr){
                    return el * i;
                });

                console.log(arrFilter, "array inicial");
                console.log(arrMap, "arrMap"); // modifica cada um dos elementos da array
                console.log("---------------------------------");

                var arrConcat = arr.concat(arrMap);

                console.log(arr, "array inicial");
                console.log(arrConcat, "arrConcat"); // modifica cada um dos elementos da array
                console.log("---------------------------------");
                
                var arrJoin = arr.join(" ** ");

                console.log(arr, "array inicial");
                console.log(arrJoin, "arrJoin"); // transforma array em string, sendo possivel informar o separador
                console.log("---------------------------------");

                var arrToString = arr.toString();

                console.log(arr, "array inicial");
                console.log(arrToString, "arrToString"); // transforma array em string, não sendo possivel informar o separador
                console.log("---------------------------------");

                arr.push("ultimo"); // acrescenta indice ao final do array
                console.log(arr, "array inicial");
                var arrPop = arr.pop(); // remove o ultimo item e guarda na variavel
                

                console.log(arrPop, "arrPop"); 
                console.log(arr, "array final");
                console.log("---------------------------------");

                arr.unshift("primeiro"); // acrescenta indice no inicio do array
                console.log(arr, "array inicial");
                var arrShift = arr.shift(); // remove o primeiro item e guarda na variavel
                
                console.log(arrShift, "arrShift"); // retor primeiro item guardado na var
                console.log(arr, "array final");
                console.log("---------------------------------");

                var arrReduce = arrFilter.reduce(function(anterior, atual, i){
                    console.log(anterior, 'anterior |', atual, "atual |", i, 'indice |')
                    return anterior + atual;
                }); // soma dos elementos da array
                
                console.log(arrReduce, "arrReduce"); //  soma de valores do array
                console.log(arrFilter, "array inicial");
                console.log("---------------------------------");

                var arrReduce2 = arrFilter.reduce(function(anterior, atual, i){
                    console.log(anterior, 'anterior |', atual, "atual |", i, 'indice |')
                    return anterior + atual + i;
                }); // soma dos elementos da array
                
                console.log(arrReduce2, "arrReduce2"); //  soma de valores do array mais indice 
                console.log(arrFilter, "array inicial");
                console.log("---------------------------------");

                var arrReduce3 = arrFilter.reduce(function(anterior, atual, i){
                    console.log(anterior, 'anterior |', atual, "atual |", i, 'indice |')
                    return anterior + atual + i;
                },10); // soma dos elementos da array, valor inicial definido "10"
                
                console.log(arrReduce3, "arrReduce3"); //  soma de valores do array mais indice e valor inicial
                console.log(arrFilter, "array inicial");
                console.log("---------------------------------");

                var arrReduce4 = ["1", '2', '3', '4' , '5'].reduce(function(anterior, atual){
                    return anterior + atual ;
                }); 
                
                console.log(arrReduce4, "arrReduce4"); // soma de string
                console.log("---------------------------------");

                var arrReduceRight = ["1", '2', '3', '4' , '5'].reduceRight(function(anterior, atual){
                    return anterior + atual ;
                });
                console.log(arrReduceRight, "arrReduceRight"); // soma de string com ordem modo invertida
                console.log("---------------------------------");

                console.log(arr, "array inicial"); 
                var arrReverse = arr.reverse(); // modifica ordem dos elementos da array
                
                console.log(arrReverse, "arrReverse"); // modifica ordem dos elementos da array
                console.log(arr, "array final"); //metodo destrutivo, modifica array original
                console.log("---------------------------------");

                console.log(arr, "array inicial"); 
                var arrSlice = arr.slice(2); // mostra parte pre determinada do array
                
                console.log(arrSlice, "arrSlice"); // mostra array após a segundo elemento
                console.log(arr, "array final"); //metodo não destrutivo,não modifica array original
                console.log("---------------------------------");

                console.log(arr, "array inicial"); 
                var arrSlice2 = arr.slice(2, 5); // mostra parte pre determinada do array
                
                console.log(arrSlice2, "arrSlice2"); // mostra array após a segundo elemento até o 5°
                console.log(arr, "array final"); //metodo não destrutivo,não modifica array original
                console.log("---------------------------------");

                console.log(arr, "array inicial"); 
                var arrSplice = arr.splice(2, 4, 'limão', "melão"); // mostra parte pre determinada do array, inclui e exclui elementos
                console.log(arr.splice(2, 4), "Splice retrona elementos excluidos"); 
                
                console.log(arrSplice, "arrSplice"); // 
                console.log(arr, "array final"); //metodo não destrutivo,não modifica array original
                console.log("---------------------------------");

            })()
        </script>
    </body>
</html>
