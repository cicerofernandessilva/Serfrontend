<!doctype html>
<!--o doctype informa ao agente usuário(brawnser) a versão do HTML que deve ser renderizado-->
<html lang="pt-br">
    <head>
        <title>Pagina de exemplo de estrutura básica</title>
        <meta charset="utf-8">
        <meta name="Author" content="Cídero">
        <meta name="description" content="Lista de documentos">
        <meta name="keywords" content="html5, tecnologia">

        <style>
            body{
                text-align: center;
                font-size: 1.5em;
                background: #ccc;
            }
        </style>
    </head>
    <body>
        <h1>Lógica de Programação</h1>
        <script>
            alert("Aluno aprovado ou reprovado");
            //pedir para o usuario digitar um numero
            var n1 = prompt("Digite a primeira nota");
            //converter em numero inteiro
            n1 = parseFloat(n1);
            
            //pedir para o usuario digitar outro numero
            var n2 = prompt("Digite a segunda nota");
            //converter em numero inteiro
            n2 = parseFloat(n2);
            //calcular media
            var media =  (n1 + n2)/2;
            //mostrar do resultado
            if(media > 5){
                alert(`Parabéns! Sua média é ${media}, você foi aprovado!`);                                           
            } else{
                alert(`Desculpe! Sua média é ${media}, você foi reprovado!`);                                           
            }
        </script>
    </body>
</html>
