<!doctype html>
<!--o doctype informa ao agente usuário(brawnser) a versão do HTML que deve ser renderizado-->
<html lang="pt-br">
    <head>
        <title>Pagina de exemplo de estrutura básica</title>
        <meta charset="utf-8">
        <meta name="Author" content="Cídero">
        <meta name="description" content="Lista de documentos">
        <meta name="keywords" content="html5, tecnologia">

        <style>
            body{
                text-align: center;
                font-size: 1.5em;
                background: #ccc;
            }
        </style>
    </head>
    <body>
        <h1>Lógica de Programação</h1>
        <script>
            alert("Jogo da Sorte");
            //pedir para o usuario digitar um numero
            var n1 = prompt("Jogador 1, digite o primeira número");
            //converter em numero inteiro
            n1 = parseFloat(n1);
            
            //pedir para o usuario digitar outro numero
            var n2 = prompt("Jogador 2, digite o segundo número");
            //converter em numero inteiro
            n2 = parseFloat(n2);
            
            //mostrar do resultado
            if(n1 === n2 ){
                alert(`Parabéns! Foi empate`);  // empate                                       
            } else{ 
                //sortear entre 0 e 1
                var sorteio = parseInt(Math.random()* 2);
                // sorteio com resultado 1
                if((sorteio === 1 && n1 > n2 )||(sorteio === 0 && n1 < n2 ) ){
                        alert(`Parabéns! Jogador 1 ganhou!`); // p1 ganha
                } else if ((sorteio === 1 && n2 > n1 )||(sorteio === 0 && n2 < n1 ) ){ // p2 ganha
                        alert(`Parabéns! Jogador 2 ganhou!`);
                } else {
                    alert("Algo deu errado!");
                }
            }
        </script>
    </body>
</html>
