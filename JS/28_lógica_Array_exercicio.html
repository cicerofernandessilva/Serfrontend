<!doctype html>
<!--o doctype informa ao agente usuário(brawnser) a versão do HTML que deve ser renderizado-->
<html lang="pt-br">
    <head>
        <title>Pagina de exemplo de estrutura básica</title>
        <meta charset="utf-8">
        <meta name="Author" content="Cídero">
        <meta name="description" content="Lista de documentos">
        <meta name="keywords" content="html5, tecnologia">
    </head>
    <body>
        <h1>Lógica de Programação - Array</h1>
        <div id="out"></div>
        <script>
            var Dias = new Array('Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado');
            var hoje = new Date();


            var out = document.querySelector("#out");

            var mens = `Bem Vindo, hoje é ${Dias[hoje.getDay()]}`;

            out.innerHTML = mens;
            //alert(`Bem Vindo, hoje é ${Dias[hoje.getDay()]}`)
        </script>
    </body>
</html>
