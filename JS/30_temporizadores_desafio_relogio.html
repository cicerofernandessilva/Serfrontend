<!doctype html>
<!--o doctype informa ao agente usuário(brawnser) a versão do HTML que deve ser renderizado-->
<html lang="pt-br">
    <head>
        <title>Pagina de exemplo de estrutura básica</title>
        <meta charset="utf-8">
        <meta name="Author" content="Cídero">
        <meta name="description" content="Lista de documentos">
        <meta name="keywords" content="html5, tecnologia">


    </head>
    <body>
        <h1>Estrutura básica JS - Temporizador - Relogio </h1>
        <div></div>
        
        <script>

            function formatarHora(){
                var data = new Date();
                var hora = data.getHours() < 10 ? "0" + data.getHours() : data.getHours();
                var minuto = data.getMinutes() < 10 ? "0" + data.getMinutes() : data.getMinutes();
                var segundos = data.getSeconds() < 10 ? "0" + data.getSeconds() : data.getSeconds();
                document.querySelector('div').innerHTML = 'São ' + hora + ':' + minuto + ':' + segundos;
                console.log('São ' + hora + ':' + minuto + ':' + segundos);
            };
            
            setInterval(formatarHora, 1000);

        </script>
    </body>
</html>
