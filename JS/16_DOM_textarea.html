<!doctype html>
<!--o doctype informa ao agente usuário(brawnser) a versão do HTML que deve ser renderizado-->
<html lang="pt-br">
    <head>
        <title>Pagina de exemplo de estrutura básica</title>
        <meta charset="utf-8">
        <meta name="Author" content="Cídero">
        <meta name="description" content="Lista de documentos">
        <meta name="keywords" content="html5, tecnologia">


        <style>
            body{
                text-align: left;
                font-size: 1.5em;
                background: #ccc;
                line-height: 3em;
            }
            div{
                background: rgba(255, 0, 0, 0.336);
                padding: 1.56em;

            }
            p{
                background: rgba(0, 0, 255, 0.397);
                padding: 0.937em;
            }
            span{
                background: rgba(255, 255, 0, 0.295);
                padding: 0.625em;
            }
            
        </style>
    </head>
    <body>
        <h1>Estudo de DOM - Testarea - Limitando quantidade de caracteres</h1>
        <textarea id="msg" cols="50" rows="10"></textarea>
        <script> 
            (function n1(){ // não delegadas
                "use strict";
                var $msg = document.getElementById("msg");

                $msg.addEventListener("keypress", keypress);
                $msg.addEventListener("keyup", keyup);
                $msg.addEventListener("keydown", keydown);
                $msg.addEventListener("input", input);

                function keypress(e){
                    console.log(this.value);
                };
                function keyup(e){
                    console.log(this.value);
                };
                function keydown(e){
                    console.log(this.value);
                };
                function input(e){
                    console.log(this.value);
                };
                
                

            })();   
           
        </script>
    </body>
</html>
