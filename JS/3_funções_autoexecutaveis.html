<!doctype html>
<!--o doctype informa ao agente usuário(brawnser) a versão do HTML que deve ser renderizado-->
<html lang="pt-br">
    <head>
        <title>Pagina de exemplo de estrutura básica</title>
        <meta charset="utf-8">
        <meta name="Author" content="Cídero">
        <meta name="description" content="Lista de documentos">
        <meta name="keywords" content="html5, tecnologia">

        <style>
            body{
                text-align: center;
                font-size: 1.5em;
                background: #ccc;
            }
        </style>
    </head>
    <body>
        <h1>Programação - Funções Autoexecutáveis</h1>
        <div id="javascript"></div>
        <script>
            ( function(){
                'use strict';
                function somar() {
                    console.log(arguments)
                    var result = 0;
                    var i = 0;
                    while(arguments[i]){
                        result += arguments[i];
                        i++;
                    }
                    console.log("Valor da soma é ",result);
                    return "Valor da soma é " + result;
                }
                somar(20, 30, 40, 50, 25, 80);
            })()

            var out = ( function(){
                'use strict';
                function somar() {
                    console.log(arguments)
                    var result = 0;
                    var i = 0;
                    while(arguments[i]){
                        result += arguments[i];
                        i++;
                    }
                    return result;
                }
                return 'Resultado da soma é '+somar(20, 30, 40, 50, 25, 80);
            })()
            console.log(out)

            var javascript = document.querySelector('#javascript').innerHTML = out; // atribui o valor de n ao id javascript
      
        </script>
    </body>
</html>
