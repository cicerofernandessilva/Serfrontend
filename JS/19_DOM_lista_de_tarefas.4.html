<!doctype html>
<!--o doctype informa ao agente usuário(brawnser) a versão do HTML que deve ser renderizado-->
<html lang="pt-br">
    <head>
        <title>Pagina de exemplo de estrutura básica</title>
        <meta charset="utf-8">
        <meta name="Author" content="Cídero">
        <meta name="description" content="Lista de documentos">
        <meta name="keywords" content="html5, tecnologia">


        <style>
            body{
                text-align: left;
                font-size: 1.5em;
                background: #ccc;
                line-height: 3em;
            }
            .done{
                text-decoration: line-through;
                color: #666;
            }
            
        </style>
    </head>
    <body>
        <h1>Estudo de DOM - Lista de Tarefas</h1>
        <input type="text" id="txtNovoItem" >
        <button id="bt">Novo item</button>

        <ul>
            <li>Trabalhar</li>
            <li>Estudar Javascript</li>
            <li>Jogar jogos</li>
        </ul>


        <script> 
            (function n1(){ // modo 1
                "use strict";
                var $bt = document.querySelector("#bt");
                var $txtNovoItem = document.querySelector("#txtNovoItem");
                var $ul = document.querySelector("ul");
                var $lis = document.querySelectorAll("li");

                $bt.addEventListener('click', incluir);
                $txtNovoItem.addEventListener("keyup", function(e){
                    console.log(e.keyCode);
                    if(e.keyCode === 13){
                        incluir();
                    }
                });

                for(var i = 0; i < $lis.length; i++){
                    $lis[i].addEventListener('click', toggleDone);
                };

                function toggleDone(){
                    this.classList.toggle('done');
                };
                
                function incluir(){
                    var li = document.createElement('li');
                    var text = document.createTextNode($txtNovoItem.value);
                    li.appendChild(text);
                    $ul.appendChild(li);
                    $txtNovoItem.value = ""; // o value recupera e atribui valores ao input
                    $txtNovoItem.focus(); // o .focus() faz com que o cursor fique com foco no item em questão
                };

            })();   
             
           
        </script>
    </body>
</html>
